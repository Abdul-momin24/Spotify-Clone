<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/logo.png">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <div class="main">
        <div class="sidebar"> 
            <div class="nav">
                <div class="nav-option">
                    <i class="fa-solid fa-house"></i>
                    <a href="#">Home</a>
                </div>

                <div class="nav-option">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="#">Search</a>
                </div>
            </div>
            <div class="library">
                <div class="options">
                    <div class="lib-option nav-option">
                        <img src="./assets/library_icon.png"/>
                        <a href="#">Your Library</a>
                    </div>
                    <div class="icons">
                        <i class="fa-sharp fa-solid fa-plus"></i>
                        <i class="fa-sharp fa-solid fa-arrow-right"></i>
                    </div>
                </div>
                <div class="lib-box">
                    <div class="box">
                        <p class="box-p1">Create your firdt playlist</p>
                        <p class="box-p2">Its easy we will help you</p>
                        <button class="badge"> Create playlist</button>
                    </div>

                    <div class="box">
                        <p class="box-p1">Lets find some podcast to follow</p>
                        <p class="box-p2">We'll keep you updated on new episodes</p>
                        <button class="badge"> Browse podcast</button>
                    </div>

                </div>    
            </div>
        </div>
        <div class="main-content" >
            <div class="sticky-nav">
                <div class="nav-icons">
                     <img src="./assets/backward_icon.png"/>
                    <img src="./assets/forward_icon.png" class="hide"/>
                </div>
               <div class="sticky-nav-options">
                <button class="badge nav-item hide">Explore Premium</button>
                <button class="badge nav-item dark-badge"> <i class="fa-solid fa-download" style="margin-right:5px"></i>
                    Install App</button>
                    <i class="fa-regular fa-user"></i>
               </div>
            </div> 
            <div class="all">
                <h2>Recently Played</h2>
            <div class="cards-container recently">
            </div>
            
            <h2>Trending now near you</h2>
            <div class="cards-container trending">
            </div>

            <h2>Featured Songs</h2>
            <div class="cards-container featuring">
            </div>

            </div>
            
            <div class="footer">
                <div class="line"></div>
            </div>
        </div>


        <div class="music-player">
            <div class="album">
                <img src="" class="album-photo"/>
                <div class="album-title">
                
                
                </div>
                <div class="heart-img">
                    <i class="fa-solid fa-heart heart" ></i>
                </div>
            </div>
            <div class="player">
                <div class="player-controls">
                    <img src="./assets/player_icon1.png" class="player-control-icon" id="shuffle"/>
                    <img src="./assets/player_icon2.png" class="player-control-icon" id="backward"/>
                    <img src="./assets/player_icon3.png" class="player-control-icon" id="plays" style="opacity:1; height: 2rem; border-radius:50% " />
                    <img src="./assets/player_icon4.png" class="player-control-icon" id="forward"/>
                    <img src="./assets/player_icon5.png" class="player-control-icon" id="restart"/>
                </div>
                <div class="playback-bar">
                    <span class="curr-time">00:00</span>
                    <input type="range" min="0" max="100" class="progress-bar" style="accent-color: #1bd760;">
                    <span class="tot-time">3:33</span>
                </div>
            </div>
            <div class="controls">
                <i class="fa-solid fa-play"></i>
                <i class="fa-solid fa-microphone-lines"></i>
                <i class="fa-solid fa-bars"></i>
                <i class="fa-brands fa-windows" style="color:#1bd760; opacity: 1"></i>
                <div class="controls-volume">
                    <i class="fa-solid fa-volume-high"></i>
                    <input type="range" oninput="setVolume(this)" min="0" max="1" step="0.01"  value="100" >
                </div>
                <i class="fa-solid fa-up-right-and-down-left-from-center"></i>
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
